<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystal Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/Css/main.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/Javascript/main.js"></script>
</head>

<body>
    <div class="statustext-container">
       <div id="emptyspace-div"></div> 
       <div class="targetcont">
            

            <div id="target-text">
                <!-- Target number displayed here -->
            </div>
            <div id="usernumber-text">
                <!-- The number that the user is making will be displayed here -->
            </div>
        </div>
        <div class="winslosecont">
            <div id="winstext"></div>
            <div id="losestext"></div>
        </div>
    </div>
    <div id="instructions-text">
        <p>Your goal is to reach the target number exactly, each jewel below has a random value that will be </p>
        <p> added to your total each time it is clicked. Don't go over the target value or you will lose!!</p>
    </div>



    <br>
    <div id="jewelimage-container">
        <div id="jewel-1" class="images"></div>
        <div id="jewel-2" class="images"></div>
        <div id="jewel-3" class="images"></div>
        <div id="jewel-4" class="images"></div>
        <!-- jewel images will be clickable -->
    </div>

</body>

</html>
